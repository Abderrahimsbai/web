<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form>
        <table>
            <tr>
                <td><label>Entrer le 1er nombre</label></td>
                <td><input type="text" id="nb1"></td>
            </tr>
            <tr>
                <td><label>Entrer le 2Ã¨me nombre</label></td>
                <td><input type="text" id="nb2"></td>
            </tr>
            <tr>
                <td><input type="submit" class="op" value="+" onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                       var y = parseFloat(document.getElementById('nb2').value); 
                                                                       var res = x + y;
                                                                       document.write(res);"></td>
                <td><input type="submit" class="op" value="*" onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                       var y = parseFloat(document.getElementById('nb2').value); 
                                                                       var res = x *y;
                                                                       document.write(res);"></td>
            </tr>
            <tr>
                <td><input type="submit" class="op" value="%" onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                       var y = parseFloat(document.getElementById('nb2').value); 
                                                                       var res = x % y;
                                                                       document.write(res);"></td>
                <td><input type="submit" class="op" value=">"onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                      var y = parseFloat(document.getElementById('nb2').value); 
                                                                      var res = x > y;
                                                                      document.write(res);"></td>
            </tr>
            <tr>
                <td><input type="submit" class="op" value="**" onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                        var y = parseFloat(document.getElementById('nb2').value); 
                                                                        var res = Math.pow(x,y);
                                                                        document.write(res);"></td>
                <td><input type="submit" class="op" value="/"onclick="var x = parseFloat(document.getElementById('nb1').value);
                                                                      var y = parseFloat(document.getElementById('nb2').value); 
                                                                      var res = x / y;
                                                                      document.write(res);"></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
