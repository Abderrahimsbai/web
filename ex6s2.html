<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t1=[3,5,6,8];
        let t2=[1,4,10,9,7];
        let tMul;
        let taille
        if(t1.length<t2.length){
             taille=t1.length;
            tMul=t2;
        }
        else{
             taille=t2.length;
             tMul=t1;
        }
        for(let i=0;i<taille;i++){
            tMul[i]=t1[i]*t2[i];
        }
       document.write(tMul);
    </script>
    

</body>
</html>
